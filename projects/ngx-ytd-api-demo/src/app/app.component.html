<mat-sidenav-container fullscreen>
  <mat-sidenav #docsSidenav class="docs-sidenav">
    <mat-toolbar>
      Links
      <span fxFlex></span>
      <button mat-icon-button (click)="toggleLists()" matTooltip="Toggle all lists">
        <mat-icon class="icon">{{toggleStateList === 'notToggled' ? 'unfold_more' : 'unfold_less'}}</mat-icon>
      </button>
      <button mat-icon-button (click)="docsSidenav.close()" matTooltip="Close" matTooltipPosition="right" aria-label="Close sidenav">
        <mat-icon class="icon">keyboard_arrow_left</mat-icon>
      </button>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/demos" routerLinkActive="active-link">
        <mat-icon matListIcon svgIcon="docs:demo"></mat-icon>
        <h3 matLine>Demos</h3>
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/docs" routerLinkActive="active-link">
        <mat-icon matListIcon>chrome_reader_mode</mat-icon>
        <h3 matLine>Docs</h3>
        <span fxFlex></span>
        <button mat-icon-button (click)="toggleDocsList($event)" aria-label="Toggle demos" matTooltip="Toggle docs list" matTooltipPosition="right">
          <mat-icon [@toggleIconAnim]="toggleStateDocs">keyboard_arrow_right</mat-icon>
        </button>
      </a>
      <div [@toggleItemsAnim]="toggleStateDocs">
        <a mat-list-item *ngFor="let doc of docs" [routerLink]="['docs', doc.id]" routerLinkActive="active-link">
          <mat-icon matListIcon *ngIf="doc.icon && !doc.svgIcon">{{doc.icon}}</mat-icon>
          <mat-icon matListIcon *ngIf="doc.svgIcon" [svgIcon]="doc.svgIcon"></mat-icon>
          <h3 matLine>{{doc.name}}</h3>
        </a>
      </div>
      <a mat-list-item routerLink="/privacy-policy" routerLinkActive="active-link">
        <mat-icon matListIcon>information</mat-icon>
        <h3 matLine>Privacy policy</h3>
      </a>
      <a mat-list-item routerLink="/settings" routerLinkActive="active-link">
        <mat-icon matListIcon>settings</mat-icon>
        <h3 matLine>Settings</h3>
      </a>
      <mat-divider></mat-divider>
      <h3 matSubheader>External links</h3>
      <a mat-list-item href="https://github.com/Chan4077/ngx-ytd-api">
        <mat-icon matListIcon svgIcon="docs:github"></mat-icon>
        <h3 matLine>View source code</h3>
      </a>
      <a mat-list-item href="https://npmjs.com/package/ngx-ytd-api">
        <mat-icon matListIcon svgIcon="docs:npm-variant-outline"></mat-icon>
        <h3 matLine>View NPMJS package</h3>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
