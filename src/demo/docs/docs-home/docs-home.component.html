<div class="padding-percentage-container">
	<h1>Docs</h1>
	<mat-card class="docs-card">
		<a class="docs-card-section" fxLayout="row" [routerLink]="['/docs', doc.id]" *ngFor="let doc of docs">
			<mat-icon *ngIf="doc.icon && !doc.svgIcon">{{doc.icon}}</mat-icon>
			<mat-icon *ngIf="!doc.icon && doc.svgIcon" [svgIcon]="doc.svgIcon"></mat-icon>
			<span fxFlex="3"></span>
			<span>{{doc.name}}</span>
			<span fxFlex></span>
			<mat-icon>navigate_next</mat-icon>
		</a>
	</mat-card>
</div>
