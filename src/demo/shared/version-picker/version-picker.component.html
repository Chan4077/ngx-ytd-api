<button mat-button [matMenuTriggerFor]="versionPickerMenu" class="docs-version-picker-button">
	{{currentVersion}}
	<mat-icon>arrow_drop_down</mat-icon>
</button>
<mat-menu #versionPickerMenu="matMenu">
	<ng-template matMenuContent>
		<a mat-menu-item *ngFor="let version of versions" [routerLink]="version.routerLink" [disabled]="version.disabled" (click)="onMenuItemClick(version, $event)" routerLinkActive="active-menu-item">
			{{version.version}}
		</a>
	</ng-template>
</mat-menu>
